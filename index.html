<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Network Analyzer Pro</title>

<style>
body{
background:#05080f;
color:#fff;
font-family:Arial;
margin:0;
display:flex;
flex-direction:column;
align-items:center;
height:100vh;
overflow:hidden;
}

/* Marquee */
.marquee{
width:100%;
background:linear-gradient(90deg,#00e0ff,#0066ff);
padding:10px 0;
overflow:hidden;
}
.marquee span{
display:inline-block;
white-space:nowrap;
font-weight:bold;
animation:scroll 15s linear infinite;
}
@keyframes scroll{
0%{transform:translateX(100%)}
100%{transform:translateX(-100%)}
}

/* Circle */
.circle{
margin-top:35px;
width:260px;
height:260px;
border-radius:50%;
background:conic-gradient(#00e0ff 0deg,#111 0deg);
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 0 40px rgba(0,224,255,0.3);
transition:0.2s;
}
.inner{
width:210px;
height:210px;
border-radius:50%;
background:#05080f;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
}
#speed{
font-size:46px;
color:#00e0ff;
font-weight:bold;
}
.unit{color:#666}

#status{
margin-top:15px;
font-size:14px;
color:#00e0ff;
letter-spacing:1px;
}

/* Results */
.results{
display:flex;
gap:20px;
margin-top:25px;
flex-wrap:wrap;
justify-content:center;
}
.box{
background:#111827;
padding:14px 22px;
border-radius:10px;
text-align:center;
min-width:110px;
}
.box span{
display:block;
font-size:12px;
color:#888;
}
.box b{
font-size:18px;
color:#00e0ff;
}

/* Buttons */
button{
margin-top:25px;
padding:14px 45px;
font-size:17px;
font-weight:bold;
border:none;
border-radius:8px;
background:#00e0ff;
color:#000;
cursor:pointer;
}
.small{
background:#222;
color:#aaa;
margin-top:8px;
}

footer{
position:absolute;
bottom:10px;
font-size:12px;
color:#444;
}
</style>
</head>
<body>

<div class="marquee">
<span>Speed Fibre & ADSL & 4G & 5G — Professional Network Analysis —</span>
</div>

<div class="circle" id="circle">
<div class="inner">
<div id="speed">0</div>
<div class="unit">Mbps</div>
</div>
</div>

<div id="status">READY</div>

<div class="results">
<div class="box"><span>LATENCY</span><b id="ping">--</b></div>
<div class="box"><span>DOWNLOAD</span><b id="download">--</b></div>
<div class="box"><span>UPLOAD</span><b id="upload">--</b></div>
</div>

<button id="startBtn">START TEST</button>
<button class="small" onclick="toggleFull()">FULL SCREEN</button>

<footer>Developed By TowMes™©</footer>

<script>

const speedEl=document.getElementById("speed");
const pingEl=document.getElementById("ping");
const uploadEl=document.getElementById("upload");
const downloadEl=document.getElementById("download");
const btn=document.getElementById("startBtn");
const circle=document.getElementById("circle");
const statusEl=document.getElementById("status");

btn.addEventListener("click",runTest);

async function runTest(){
btn.disabled=true;
resetUI();

statusEl.innerText="INITIALIZING...";
await sleep(600);

statusEl.innerText="TESTING LATENCY...";
await pingTest();
await sleep(600);

statusEl.innerText="DOWNLOAD PHASE...";
await downloadTest();
await sleep(800);

statusEl.innerText="UPLOAD PHASE...";
await uploadTest();

statusEl.innerText="COMPLETED";
btn.disabled=false;
btn.innerText="RUN AGAIN";
}

function resetUI(){
speedEl.innerText="0";
pingEl.innerText="--";
downloadEl.innerText="--";
uploadEl.innerText="--";
circle.style.background="conic-gradient(#00e0ff 0deg,#111 0deg)";
btn.innerText="TESTING...";
}

function sleep(ms){
return new Promise(r=>setTimeout(r,ms));
}

/* Latency */
async function pingTest(){
let start=performance.now();
await fetch("https://www.cloudflare.com/cdn-cgi/trace?"+Math.random());
let end=performance.now();
pingEl.innerText=Math.round(end-start)+" ms";
}

/* Download */
async function downloadTest(){
let size=12*1024*1024;
let startTime=performance.now();
let response=await fetch("https://speed.cloudflare.com/__down?bytes="+size);
let reader=response.body.getReader();
let received=0;
let finalSpeed=0;

while(true){
let {done,value}=await reader.read();
if(done) break;
received+=value.length;

let duration=(performance.now()-startTime)/1000;
let speed=((received*8)/duration)/1024/1024;
finalSpeed=speed;

speedEl.innerText=speed.toFixed(1);
let deg=Math.min(speed*3,360);
circle.style.background=`conic-gradient(#00e0ff ${deg}deg,#111 ${deg}deg)`;
}

downloadEl.innerText=finalSpeed.toFixed(1)+" Mbps";
}

/* Upload */
async function uploadTest(){
speedEl.innerText="0";
circle.style.background="conic-gradient(#00e0ff 0deg,#111 0deg)";

let blob=new Blob([new Uint8Array(6*1024*1024)]);
let start=performance.now();

await fetch("https://speed.cloudflare.com/__up",{method:"POST",body:blob});

let end=performance.now();
let duration=(end-start)/1000;
let speed=((6*8)/duration);

uploadEl.innerText=speed.toFixed(1)+" Mbps";
speedEl.innerText=speed.toFixed(1);
}

/* Fullscreen */
function toggleFull(){
if(!document.fullscreenElement){
document.documentElement.requestFullscreen();
}else{
document.exitFullscreen();
}
}

</script>
</body>
</html>
